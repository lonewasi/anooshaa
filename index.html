<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Anoosha â€” Start</title>
  <style>
    :root {
      --pink1: #d47b8a;
      --pink2: #df14bd;
      --accent: #3f2432;
      --glass: rgba(255,255,255,0.18);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: "Poppins";
      overflow:hidden;
      color:#fff;
      text-align:center;
      padding:20px;
      background: linear-gradient(135deg,var(--pink1),var(--pink2));
    }

    .love-letter {
      position:fixed; top:0; left:0; width:100%; height:100%;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background: linear-gradient(135deg,var(--pink1),var(--pink2));
      padding:20px; z-index:9999;
      animation: fadeIn 1s ease forwards;
    }

    .main-card{
      display:none; width:100%; max-width:520px;
      background:var(--glass); border-radius:18px; padding:34px;
      backdrop-filter: blur(8px);
      position:absolute; left:50%; top:50%;
      transform: translate(-50%, -50%);
    }

    .heart, .flower {
      position:fixed; bottom:-40px; pointer-events:none;
      will-change:transform,opacity;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0); opacity:1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>

  <div class="love-letter" id="loveLetter">
    <h1>Dear Anoosha ðŸ’Œ</h1>
    <p>Six years of laughter, storms and still â€” together.</p>
    <p>"Tum hass kyu rahi ho? Neeche button dabao bandhar!"</p>
    <button id="openBtn">Open Our Quiz ðŸ’ž</button>
  </div>

  <div class="main-card" id="mainCard">
    <h1>For Anoosha ðŸ’–</h1>
    <p class="lead">Our six years â€” laughter, storms and filmi moments.</p>
    <a class="start-btn" href="quiz.html">Start Our 6-Year Quiz ðŸ’ž</a>
  </div>

<script>
  const loveLetter = document.getElementById('loveLetter');
  const mainCard = document.getElementById('mainCard');
  const openBtn = document.getElementById('openBtn');
  const bgMusic = document.getElementById('bgMusic');

  openBtn.addEventListener('click', () => {
    loveLetter.style.display = 'none';
    mainCard.style.display = 'block';

    bgMusic.muted = false;
    bgMusic.play();

    for (let i = 0; i < 10; i++) {
      setTimeout(createHeart, i * 150);
      setTimeout(createFlower, i * 150);
    }
  });

  function createHeart() {
    const el = document.createElement('div');
    el.className = 'heart';
    el.innerText = 'ðŸ’–';
    el.style.left = Math.random()*100 + 'vw';
    el.style.fontSize = (14 + Math.random()*28) + 'px';
    el.style.animation = `floatUp ${6+Math.random()*6}s linear`;
    document.body.appendChild(el);
    setTimeout(()=> el.remove(), 8000);
  }

  function createFlower() {
    const flowers = ['ðŸŒ¸','ðŸ’','ðŸŒº','ðŸŒ¼','ðŸŒ»'];
    const el = document.createElement('div');
    el.className = 'flower';
    el.innerText = flowers[Math.floor(Math.random()*flowers.length)];
    el.style.left = Math.random()*100 + 'vw';
    el.style.fontSize = (20 + Math.random()*30) + 'px';
    el.style.animation = `floatUp ${6+Math.random()*6}s linear`;
    document.body.appendChild(el);
    setTimeout(()=> el.remove(), 8000);
  }

  setInterval(() => {
    if (mainCard.style.display === 'block') {
      createHeart();
      createFlower();
    }
  }, 400);
</script>

<audio id="bgMusic" src="bg.mp3" autoplay loop muted></audio>

</body>
</html>
